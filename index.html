	<script>       
		var small={width: "1024px",height: "402px", top:"180px"};
        var large={width: "3175px",height: "1247px", top:"80px"};
        //var small={width: "1024px"};
        //var large={width: "3175px"};
        var imgcount=1;
        $("#homelayout").css(small);
        $("#homelayout").attr("usemap", "#image-map-small");
		$("#zoom").on("click", function(){
			$("#homelayout").animate((imgcount==1)?large:small);
			$(this).attr("src",(imgcount==1)?'img/zoom-out.png':'img/zoom-in.png');
			$("#homelayout").attr("usemap",(imgcount==1)?'#image-map':'#image-map-small');
            imgcount = 1-imgcount;
		});
	</script>
